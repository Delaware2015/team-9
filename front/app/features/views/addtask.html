<h1 class= jumbotron>Add a Task!</h1>
		<form ng-Submit= "addTask()">
			<input class ="addtask" type= "text" placeholder="Task Name" ng-model= "taskname"></input>
			<input class ="addtask" type= "text" placeholder="Completion Date" ng-model= "taskdate"></input>
			<input class ="addtask" type="text" placeholder= "Completed? Y/N" ng-model="status"></input>
			<input type="submit"></input>
		</form>
