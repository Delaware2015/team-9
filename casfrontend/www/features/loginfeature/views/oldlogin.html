<ion-pane>
	<h1>User Login</h1>
	<div class="card">
		<div class="item item-divider">
    		<div ng-bind="alertMessage" style="text-align:center; width:100%; color:red;"></div>
    		Login
  		</div>

  		<hr>
		<img src="..\..\..\..\..\casfrontend\www\img\caslogo.jpg">
		
		<form ng-Submit= "sendForVerification()">
			<hr>
		        <form class="form-inline">
		        	<input type="text" class="form-control" placeholder="Email" style="width: 200px;">
		        	<input type="password" class="form-control" placeholder="Password" style="width: 200px;">
		        	<div class="checkbox">
		        		<label>
		            	<input type="checkbox">Remember me</label>
		        	</div>
		        	<button type="submit" class="btn btn-default">Sign in</button>
		    	</form>
	    	<hr>
	    	<button type="register" class="btn btn-default">Register</button>
		</form>
	</div>
</ion-pane>
